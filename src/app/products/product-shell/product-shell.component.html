<div class='row'>
  <div class='col-md-4'>
    <pm-product-list [displayCode]="displayCode$ | async"
                     [products]="products$ | async"
                     [selectedProduct]="selectedProduct$ | async"
                     [errorMessage]="errorMessage$ | async"
                     (displayCodeChanged)="checkChanged()"
                     (initNewProduct)="newProduct()"
                     (productWasSelected)="productSelected($any($event))"></pm-product-list>
  </div>
  <div class='col-md-8'>
    <pm-product-edit
    [selectedProduct] = "selectedProduct$ | async"
    [errorMessage] = "errorMessage$ | async"
    (create) = "saveProduct($any($event))"
    (update) = "updateProduct($any($event))"
    (delete) = "deleteProduct($any($event))"
    (clearCurrent) = "clearProduct()"
    ></pm-product-edit>
  </div>
</div>
